<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Breakfast For Fun</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End Bootstrap 4 CDN -->
    <!-- scripts for index.js -->
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>

    <!-- Custom CSS -->
    <!-- links to static/styles/css -->
    <link rel="stylesheet" type="text/css" href="/static/styles/header.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/footer.css" />
    <!-- for api attribution   -->
    <script src="https://developer.edamam.com/attribution/badge.js"></script>

    <!-- Include jQuery library (required for AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include your JavaScript file -->

    <!-- End Custom CSS -->
  </head>

  <body>
    <!-- Header Section -->
    <div class="header-margin"></div>
    <header>
      <!-- Header content here -->
      <h1>Breakfast Bites && Bytes Recipes</h1>
      <div class="logo"></div>
      <span style="font-size: 130px">&#x1F95E; </span>
      <!-- Pancake emoji -->
      <span style="font-size: 130px">&#x1F373;</span>
      <!-- Fried egg emoji -->
      <span style="font-size: 130px">&#129363;</span>
      <!-- Bacon emoji -->
      <div id="api_status" class="available"></div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="{{ url_for('home') }}">HOME</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('recipes.get_recipes') }}"
              >Breakfast Recipes</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('arcade') }}"
              >Breakfast Arcade</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contacts') }}">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Recipe Section -->
    <section id="recipes-list">
      <div class="jumbotron text-center" style="margin-bottom: 0">
        <h1>Breakfast Recipes!</h1>
      </div>
      <div class="recipe-grid">
        {% for recipe in recipes %}
        <div class="recipe-item">
          <img
            src="{{ recipe.recipe.image }}"
            alt="{{ recipe.recipe.label }} Image"
          />
          <a href="{{ recipe.recipe.url }}">{{ recipe.recipe.label }}</a>
        </div>
        {% endfor %}
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div>
        <p>Holberton-School Hacksprint C20 Tulsa, Ok</p>
        <p>&copy; 2023 Breakfast Arcade. All rights reserved.</p>
      </div>
      <div id="edamam-badge" data-color="white"></div>
    </footer>
    <!-- End Footer Section -->
  </body>
</html>
